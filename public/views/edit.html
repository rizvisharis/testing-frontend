<!DOCTYPE html>
<html>
  <head>
    <title>Edit Record</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="/js/common.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Edit Record</h1>

      <form id="edit-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="full_name" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profile_photo">Profile Photo</label>
          <input type="file" id="profile_photo" class="form-control-file" />
        </div>
        <div class="form-group">
          <img
            id="profile_photo_preview"
            src=""
            alt="Profile Photo Preview"
            class="profile-photo-preview"
            style="display: none; max-height: 100px; max-width: 100px"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/edit.js"></script>
  </body>
</html>
