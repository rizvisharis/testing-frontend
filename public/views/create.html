<!DOCTYPE html>
<html>
  <head>
    <title>Create the Record</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="/js/common.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Create the Record</h1>

      <form id="create-form" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="profile_photo">Profile Photo</label>
          <input type="file" id="profile_photo" class="form-control-file" required />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/create.js"></script>
  </body>
</html>
